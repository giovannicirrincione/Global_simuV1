<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Colas</title>
</head>
<body>
    <h1>Simulación de Colas</h1>
    <form action="/simulate" method="post">
        <label for="arrival_rate">Tasa de Llegada (clientes por unidad de tiempo):</label>
        <input type="text" id="arrival_rate" name="arrival_rate" required><br><br>
        
        <label for="service_rate">Tasa de Servicio (clientes por unidad de tiempo):</label>
        <input type="text" id="service_rate" name="service_rate" required><br><br>
        
        <label for="num_customers">Número de Clientes:</label>
        <input type="text" id="num_customers" name="num_customers" required><br><br>

        <label for="queue_method">Método de Fila:</label>
        <select id="queue_method" name="queue_method">
            <option value="FIFO">FIFO</option>
            <option value="LIFO">LIFO</option>
        </select><br><br>
        
        <input type="submit" value="Simular">
    </form>
</body>
</html>
